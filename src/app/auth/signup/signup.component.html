<div class="container">
<div class="row">

<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

<form  (ngSubmit) = "onSignUp(f)"  #f="ngForm">

<div class="form-group">

<label for="email">Email</label>
<input type="text" name="email" id="email" ngModel class="form-control" required email #email="ngModel">
<div *ngIf="!email.valid && email.touched"><p style="color: red">Please enter a valid email</p></div>

</div>

<div class="form-group">

<label for="password">Password</label>
<input type="password" name="password" id="password"  class="form-control" ngModel minlength="6" 
 required #password="ngModel">
 <div *ngIf="!password.valid && password.touched">
   <p style="color: red">Password must be at least 6 characters long.</p> 
 </div>
 
</div>

<hr>
<button type="submit" class="btn btn-primary" [disabled]="!f.valid">Sign Up</button>
<div *ngIf="f.valid"><p style="color: darkgreen"> Your Form is Valid </p></div>

</form>

</div>



</div>
</div>
